spring.application.name=shop-order
server.port=8084

feign.auth-service-url=http://localhost:8082
payment.service.url=http://localhost:8083
order.service.url=http://localhost:8084
cart.service.url=http://localhost:8085
inventory.service.url=http://localhost:8086

# =========== DATABASE ===========
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/root
spring.datasource.username=datn
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.naming.physical-strategy=com.datn.shopdatabase.config.ShopDatabasePhysicalNamingStrategy

# =========== CORS ===========
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# =========== SECURITY ===========
spring.security.user.name=order_service
spring.security.user.password=order123
spring.security.user.roles=SERVICE

# =========== REST TEMPLATE ===========
rest.connection.timeout=5000
rest.read.timeout=5000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.level.com.datn=DEBUG

# =========== LOGGING ===========
logging.level.com.datn.shoppayment=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE