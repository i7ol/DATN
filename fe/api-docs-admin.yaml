openapi: 3.1.0
info:
  title: Shop Admin API
  description: API documentation for Shop Admin
  version: v1
servers:
- url: http://localhost:8081
  description: Generated server url
paths:
  /api/admin/products/{id}:
    get:
      tags:
      - product-admin-controller
      operationId: getProduct
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ProductResponse"
    put:
      tags:
      - product-admin-controller
      operationId: updateProduct
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  $ref: "#/components/schemas/ProductUpdateRequest"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                variants:
                  type: array
                  items:
                    $ref: "#/components/schemas/VariantUpdateRequest"
              required:
              - product
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ProductResponse"
    delete:
      tags:
      - product-admin-controller
      operationId: deleteProduct
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
  /api/admin/orders/{id}/status:
