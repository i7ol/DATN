components:
  schemas:
    ShippingUpdateRequest:
      type: object
      properties:
        trackingNumber:
          type: string
        shippingCompany:
          type: string
        shippingMethod:
          type: string
        shippingFee:
          type: number
          format: double
        estimatedDeliveryDays:
          type: integer
          format: int32
        notes:
          type: string
    ShippingResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        recipientName:
          type: string
        recipientPhone:
          type: string
        recipientEmail:
          type: string
        recipientAddress:
          type: string
        shippingCompany:
          type: string
        shippingMethod:
          type: string
        trackingNumber:
          type: string
        shippingFee:
          type: number
          format: double
        estimatedDeliveryDays:
          type: integer
          format: int32
        estimatedDeliveryDate:
          type: string
          format: date
        status:
          type: string
          enum:
          - PREPARING
          - READY_TO_SHIP
          - SHIPPED
          - IN_TRANSIT
          - OUT_FOR_DELIVERY
          - DELIVERED
          - CANCELLED
          - RETURNED
          - FAILED
        currentLocation:
          type: string
        notes:
          type: string
        shippedAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
        cancelledAt:
          type: string
          format: date-time
        lastSyncAt:
          type: string
          format: date-time
        createdAt:
          type: string
        updatedAt:
          type: string
    ProductUpdateRequest:
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          minimum: 0.0
          exclusiveMinimum: false
          type: number
        importPrice:
          minimum: 0.0
          exclusiveMinimum: false
          type: number
        categoryId:
          type: integer
          format: int64
        images:
          type: array
          items:
            type: string
        deletedImageIds:
          type: array
          items:
            type: integer
            format: int64
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantUpdateRequest"
    VariantUpdateRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sizeName:
          type: string
        color:
          type: string
    ImageDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        importPrice:
          type: number
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantResponse"
    VariantResponse:
