components:
  schemas:
    ProductUpdateRequest:
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0.0
        importPrice:
          type: number
          minimum: 0.0
        categoryId:
          type: integer
          format: int64
        images:
          type: array
          items:
            type: string
        deletedImageIds:
          type: array
          items:
            type: integer
            format: int64
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantUpdateRequest"
    VariantUpdateRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sizeName:
          type: string
        color:
          type: string
    ImageDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        importPrice:
          type: number
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantResponse"
    VariantResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sizeName:
          type: string
        color:
          type: string
        stock:
          type: integer
          format: int32
        reservedQuantity:
          type: integer
          format: int32
        availableQuantity:
          type: integer
          format: int32
        importPrice:
          type: number
        sellingPrice:
          type: number
        thumbnail:
          type: string
    StatusUpdateRequest:
      type: object
      properties:
        status:
          type: string
    OrderEntity:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          type: string
        shippingAddress:
          type: string
        billingAddress:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemEntity"
        totalPrice:
          type: number
        status:
          type: string
          enum:
          - NEW
          - CONFIRMED
          - PROCESSING
          - COMPLETED
          - CANCELLED
        paymentStatus:
          type: string
          enum:
          - PENDING
          - PAID
          - FAILED
    OrderItemEntity:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productName:
          type: string
        price:
          type: number
        quantity:
          type: integer
          format: int32
        order:
          $ref: "#/components/schemas/OrderEntity"
    PaymentUpdateRequest:
      type: object
      properties:
        paymentStatus:
          type: string
    CategoryUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    CategoryResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
    UserUpdateRequest:
      type: object
      properties:
        password:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        roles:
          type: array
          items:
            type: string
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        roles:
          type: array
          items:
            type: string
        pushToken:
          type: string
    ProductCreateRequest:
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        importPrice:
          type: number
        categoryId:
          type: integer
          format: int64
        images:
          type: array
          items:
            type: string
            format: binary
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantRequest"
    VariantRequest:
      type: object
      properties:
        sizeName:
          type: string
        color:
          type: string
    CreateOrderRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          type: string
        shippingAddress:
          type: string
        billingAddress:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemRequest"
          minItems: 1
      required:
      - items
    OrderItemRequest:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
          minimum: 1
      required:
      - productId
    InventoryRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        variantId:
          type: integer
          format: int64
        stock:
          type: integer
          format: int32
        importPrice:
          type: number
        sellingPrice:
          type: number
    InventoryResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        variantId:
          type: integer
          format: int64
        stock:
          type: integer
          format: int32
        reservedQuantity:
          type: integer
          format: int32
        availableQuantity:
          type: integer
          format: int32
        importPrice:
          type: number
        sellingPrice:
          type: number
        color:
          type: string
        size:
          type: string
        productName:
          type: string
        thumbnail:
          type: string
    ImportRequest:
      type: object
      properties:
        variantId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        importPrice:
          type: number
        note:
          type: string
    ExportRequest:
      type: object
      properties:
        variantId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        note:
          type: string
    AdjustRequest:
      type: object
      properties:
        newStock:
          type: integer
          format: int32
        reason:
          type: string
    CategoryCreateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
      required:
      - name
    UserCreationRequest:
      type: object
      properties:
        username:
          type: string
          maxLength: 2147483647
          minLength: 3
        password:
          type: string
          maxLength: 2147483647
          minLength: 3
        email:
          type: string
          minLength: 1
        phone:
          type: string
        address:
          type: string
      required:
      - email
      - password
      - username
    ApiResponseUserResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        result:
          $ref: "#/components/schemas/UserResponse"
    PageProductResponse:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/ProductResponse"
        number:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          $ref: "#/components/schemas/SortObject"
        paged:
          type: boolean
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        unpaged:
          type: boolean
    SortObject:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
    PageInventoryResponse:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/InventoryResponse"
        number:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean
    InventoryTransactionDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        variantId:
          type: integer
          format: int64
        type:
          type: string
        quantity:
          type: integer
          format: int32
        note:
          type: string
    ApiResponseVoid:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        result: {}
