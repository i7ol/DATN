          type: integer
          format: int32
      responses:
        "200":
          description: OK
  /api/admin/inventory/adjust/{variantId}:
    post:
      tags:
      - inventory-controller
      operationId: adjust
      parameters:
      - name: variantId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdjustRequest"
        required: true
      responses:
        "200":
          description: OK
