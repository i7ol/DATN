openapi: 3.0.1
info:
  title: Shop App API
  description: API documentation for Shop App
  version: v1
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /api/user/payments/{paymentId}/cancel:
    put:
      tags:
      - payment-user-controller
      operationId: cancelPayment
      parameters:
      - name: paymentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaymentResponse"
  /api/user/cart/update:
    put:
      tags:
      - cart-user-controller
      operationId: updateItem
      parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: guestId
        in: query
        required: false
        schema:
          type: string
      - name: productId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      - name: quantity
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/webhook/payment/vnpay:
    post:
      tags:
      - payment-webhook-controller
      operationId: handleVnpayWebhook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        "200":
          description: OK
  /api/webhook/payment/momo:
    post:
      tags:
      - payment-webhook-controller
      operationId: handleMomoWebhook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        "200":
          description: OK
  /api/user/shipping/{id}/sync:
    post:
      tags:
      - shipping-user-controller
      operationId: syncShipping
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/user/payments:
    post:
      tags:
      - payment-user-controller
      operationId: createPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaymentResponse"
  /api/user/cart/merge:
    post:
      tags:
      - cart-user-controller
      operationId: mergeGuestCart
      parameters:
      - name: guestId
        in: query
        required: false
        schema:
          type: string
      - name: userId
        in: query
        required: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/user/cart/add:
    post:
      tags:
      - cart-user-controller
      operationId: addItem
      parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: guestId
        in: query
        required: false
        schema:
          type: string
      - name: productId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      - name: quantity
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/orders/{orderId}/cancel:
    post:
      tags:
      - order-user-controller
      operationId: cancelOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /api/orders/checkout:
    post:
      tags:
      - order-user-controller
      operationId: checkout
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /api/user/shipping/{id}:
    get:
      tags:
      - shipping-user-controller
      operationId: getShippingById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/user/shipping/order/{orderId}:
    get:
      tags:
      - shipping-user-controller
      operationId: getShippingByOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/user/shipping/my-shippings:
    get:
      tags:
      - shipping-user-controller
      operationId: getMyShippings
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ShippingResponse"
  /api/user/products:
    get:
      tags:
      - product-user-controller
      operationId: getAllProducts
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PageProductResponse"
  /api/user/products/{id}:
    get:
      tags:
      - product-user-controller
      operationId: getProduct
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ProductResponse"
  /api/user/payments/order/{orderId}:
    get:
      tags:
      - payment-user-controller
      operationId: getPaymentByOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaymentResponse"
  /api/user/payments/my-payments:
    get:
      tags:
      - payment-user-controller
      operationId: getMyPayments
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentResponse"
  /api/user/cart:
    get:
      tags:
      - cart-user-controller
      operationId: getCart
      parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: guestId
        in: query
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/orders:
    get:
      tags:
      - order-user-controller
      operationId: getUserOrders
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderResponse"
  /api/orders/{orderId}:
    get:
      tags:
      - order-user-controller
      operationId: getOrderDetail
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /api/user/cart/remove:
    delete:
      tags:
      - cart-user-controller
      operationId: removeItem
      parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: guestId
        in: query
        required: false
        schema:
          type: string
      - name: productId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
components:
  schemas:
    PaymentResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        status:
          type: string
          enum:
          - PENDING
          - PAID
          - FAILED
          - REFUNDED
          - CANCELLED
        amount:
          type: number
        method:
          type: string
          enum:
          - CASH
          - ONLINE
          - MOMO
          - PAYPAL
          - CREDIT_CARD
        transactionId:
          type: string
        paidAt:
          type: string
          format: date-time
        refundedAt:
          type: string
          format: date-time
        cancelledAt:
          type: string
          format: date-time
        refundReason:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CartItemResponse:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        productName:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
    CartResponse:
      type: object
      properties:
        cartId:
          type: integer
          format: int64
        user:
          $ref: "#/components/schemas/UserResponse"
        guestId:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItemResponse"
        totalPrice:
          type: number
    ImageDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        roles:
          type: array
          items:
            type: string
        pushToken:
          type: string
    ShippingResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        recipientName:
          type: string
        recipientPhone:
          type: string
        recipientEmail:
          type: string
        recipientAddress:
          type: string
        shippingCompany:
          type: string
        shippingMethod:
          type: string
        trackingNumber:
          type: string
        shippingFee:
          type: number
          format: double
        estimatedDeliveryDays:
          type: integer
          format: int32
        estimatedDeliveryDate:
          type: string
          format: date
        status:
          type: string
          enum:
          - PREPARING
          - READY_TO_SHIP
          - SHIPPED
          - IN_TRANSIT
          - OUT_FOR_DELIVERY
          - DELIVERED
          - CANCELLED
          - RETURNED
          - FAILED
        currentLocation:
          type: string
        notes:
          type: string
        shippedAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
        cancelledAt:
          type: string
          format: date-time
        lastSyncAt:
          type: string
          format: date-time
        createdAt:
          type: string
        updatedAt:
          type: string
    PaymentRequest:
      required:
      - method
      - orderId
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        method:
          type: string
    OrderItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productName:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
        unitPrice:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          type: string
        shippingAddress:
          type: string
        billingAddress:
          type: string
        status:
          type: string
          enum:
          - NEW
          - CONFIRMED
          - PROCESSING
          - PACKING
          - SHIPPING
          - DELIVERED
          - COMPLETED
          - CANCELLED
        paymentStatus:
          type: string
          enum:
          - PENDING
          - PAID
          - FAILED
          - REFUNDED
          - CANCELLED
        totalPrice:
          type: number
        shippingFee:
          type: number
        discountAmount:
          type: number
        finalAmount:
          type: number
        paymentMethod:
          type: string
        shippingMethod:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemResponse"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        paymentDate:
          type: string
          format: date-time
        estimatedDeliveryDate:
          type: string
          format: date-time
        actualDeliveryDate:
          type: string
          format: date-time
    CheckoutRequest:
      required:
      - guestName
      - shippingAddress
      type: object
      properties:
        guestId:
          type: string
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          pattern: "(84|0[3|5|7|8|9])+([0-9]{8})\\b"
          type: string
        shippingAddress:
          type: string
        shippingProvince:
          type: string
        shippingDistrict:
          type: string
        shippingWard:
          type: string
        shippingNote:
          type: string
        billingAddress:
          type: string
        billingProvince:
          type: string
        billingDistrict:
          type: string
        billingWard:
          type: string
        paymentMethod:
          type: string
        shippingMethod:
          type: string
    PageProductResponse:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/ProductResponse"
        number:
          type: integer
          format: int32
        sort:
          type: array
          items:
            $ref: "#/components/schemas/SortObject"
        pageable:
          $ref: "#/components/schemas/PageableObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          type: array
          items:
            $ref: "#/components/schemas/SortObject"
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        pageNumber:
          type: integer
          format: int32
        unpaged:
          type: boolean
    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        importPrice:
          type: number
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantResponse"
    SortObject:
      type: object
      properties:
        direction:
          type: string
        nullHandling:
          type: string
        ascending:
          type: boolean
        property:
          type: string
        ignoreCase:
          type: boolean
    VariantResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sizeName:
          type: string
        color:
          type: string
        stock:
          type: integer
          format: int32
        reservedQuantity:
          type: integer
          format: int32
        availableQuantity:
          type: integer
          format: int32
        importPrice:
          type: number
        sellingPrice:
          type: number
        thumbnail:
          type: string
