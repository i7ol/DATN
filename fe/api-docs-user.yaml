openapi: 3.0.1
info:
  title: Shop App API
  description: API documentation for Shop App
  version: v1
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /api/cart-proxy/update:
    put:
      tags:
      - cart-proxy-controller
      operationId: updateItem
      parameters:
      - name: X-Guest-Id
        in: header
        required: false
        schema:
          type: string
      - name: variantId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      - name: quantity
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/user/shipping/{id}/sync:
    post:
      tags:
      - shipping-user-controller
      operationId: syncShipping
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/payments/user:
    post:
      tags:
      - payment-proxy-controller
      operationId: userPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPaymentRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaymentResponse"
  /api/payments/guest:
    post:
      tags:
      - payment-proxy-controller
      operationId: guestPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GuestPaymentRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PaymentResponse"
  /api/orders/checkout:
    post:
      tags:
      - order-proxy-controller
      operationId: checkout
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /api/cart-proxy/merge:
    post:
      tags:
      - cart-proxy-controller
      operationId: mergeGuestCart
      parameters:
      - name: X-Guest-Id
        in: header
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/cart-proxy/add:
    post:
      tags:
      - cart-proxy-controller
      operationId: addItem
      parameters:
      - name: X-Guest-Id
        in: header
        required: false
        schema:
          type: string
      - name: variantId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      - name: quantity
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/user/shipping/{id}:
    get:
      tags:
      - shipping-user-controller
      operationId: getShippingById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/user/shipping/order/{orderId}:
    get:
      tags:
      - shipping-user-controller
      operationId: getShippingByOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ShippingResponse"
  /api/user/shipping/my-shippings:
    get:
      tags:
      - shipping-user-controller
      operationId: getMyShippings
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ShippingResponse"
  /api/user/products:
    get:
      tags:
      - product-user-controller
      operationId: getAllProducts
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PageProductResponse"
  /api/user/products/{id}:
    get:
      tags:
      - product-user-controller
      operationId: getProduct
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ProductResponse"
  /api/user/account/me:
    get:
      tags:
      - acc-user-controller
      operationId: me
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ApiResponseUserResponse"
  /api/orders/{orderId}:
    get:
      tags:
      - order-proxy-controller
      operationId: getOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /api/orders/my:
    get:
      tags:
      - order-proxy-controller
      operationId: myOrders
      parameters:
      - name: pageable
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/Pageable"
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PageOrderResponse"
  /api/location/wards/{districtCode}:
    get:
      tags:
      - location-controller
      operationId: wards
      parameters:
      - name: districtCode
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/location/provinces:
    get:
      tags:
      - location-controller
      operationId: provinces
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/location/districts/{provinceCode}:
    get:
      tags:
      - location-controller
      operationId: districts
      parameters:
      - name: provinceCode
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/cart-proxy:
    get:
      tags:
      - cart-proxy-controller
      operationId: getCart
      parameters:
      - name: X-Guest-Id
        in: header
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/cart-proxy/remove:
    delete:
      tags:
      - cart-proxy-controller
      operationId: removeItem
      parameters:
      - name: X-Guest-Id
        in: header
        required: false
        schema:
          type: string
      - name: variantId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/cart-proxy/clear:
    delete:
      tags:
      - cart-proxy-controller
      operationId: clearCart
      parameters:
      - name: X-Guest-Id
        in: header
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CartResponse"
  /api/cart-proxy/clear/user/{userId}:
    delete:
      tags:
      - cart-proxy-controller
      operationId: clearUserCart
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
  /api/cart-proxy/clear/guest/{guestId}:
    delete:
      tags:
      - cart-proxy-controller
      operationId: clearGuestCart
      parameters:
      - name: guestId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
components:
  schemas:
    CartItemResponse:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        productName:
          type: string
        variantId:
          type: integer
          format: int64
        size:
          type: string
        color:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
        unitPrice:
          type: number
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
    CartResponse:
      type: object
      properties:
        cartId:
          type: integer
          format: int64
        user:
          $ref: "#/components/schemas/UserResponse"
        guestId:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItemResponse"
        totalPrice:
          type: number
        quantity:
          type: integer
          format: int32
    ImageDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        roles:
          type: array
          items:
            type: string
        pushToken:
          type: string
    ShippingResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        recipientName:
          type: string
        recipientPhone:
          type: string
        recipientEmail:
          type: string
        recipientAddress:
          type: string
        shippingCompany:
          type: string
        shippingMethod:
          type: string
        trackingNumber:
          type: string
        shippingFee:
          type: number
          format: double
        estimatedDeliveryDays:
          type: integer
          format: int32
        estimatedDeliveryDate:
          type: string
          format: date
        status:
          type: string
          enum:
          - PREPARING
          - READY_TO_SHIP
          - SHIPPED
          - IN_TRANSIT
          - OUT_FOR_DELIVERY
          - DELIVERED
          - CANCELLED
          - RETURNED
          - FAILED
        currentLocation:
          type: string
        notes:
          type: string
        shippedAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
        cancelledAt:
          type: string
          format: date-time
        lastSyncAt:
          type: string
          format: date-time
        createdAt:
          type: string
        updatedAt:
          type: string
    UserPaymentRequest:
      required:
      - method
      - orderId
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        method:
          type: string
    PaymentResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        guestId:
          type: string
        status:
          type: string
          enum:
          - SUCCESS
          - PENDING
          - PAID
          - FAILED
          - REFUNDED
          - CANCELLED
        amount:
          type: number
        method:
          type: string
          enum:
          - COD
          - VNPAY
        transactionId:
          type: string
        paidAt:
          type: string
          format: date-time
        paymentUrl:
          type: string
    GuestPaymentRequest:
      required:
      - guestId
      - method
      - orderId
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        method:
          type: string
        guestId:
          type: string
    CheckoutItemRequest:
      required:
      - productId
      type: object
      properties:
        productId:
          type: integer
          format: int64
        variantId:
          type: integer
          format: int64
        quantity:
          minimum: 1
          type: integer
          format: int32
    CheckoutRequest:
      required:
      - shippingAddress
      type: object
      properties:
        userId:
          type: integer
          format: int64
        guestId:
          type: string
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          pattern: "(84|0[3|5|7|8|9])+([0-9]{8})\\b"
          type: string
        shippingAddress:
          type: string
        shippingProvince:
          type: string
        shippingDistrict:
          type: string
        shippingWard:
          type: string
        shippingNote:
          type: string
        billingAddress:
          type: string
        billingProvince:
          type: string
        billingDistrict:
          type: string
        billingWard:
          type: string
        paymentMethod:
          type: string
        shippingMethod:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CheckoutItemRequest"
    OrderItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productName:
          type: string
        variantId:
          type: integer
          format: int64
        size:
          type: string
        color:
          type: string
        unitPrice:
          type: number
        quantity:
          type: integer
          format: int32
        totalPrice:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        guestId:
          type: string
        guestName:
          type: string
        guestEmail:
          type: string
        guestPhone:
          type: string
        shippingAddress:
          type: string
        billingAddress:
          type: string
        status:
          type: string
          enum:
          - NEW
          - PENDING_PAYMENT
          - CONFIRMED
          - PROCESSING
          - PACKING
          - SHIPPING
          - DELIVERED
          - COMPLETED
          - CANCELLED
        paymentStatus:
          type: string
          enum:
          - SUCCESS
          - PENDING
          - PAID
          - FAILED
          - REFUNDED
          - CANCELLED
        totalPrice:
          type: number
        shippingFee:
          type: number
        discountAmount:
          type: number
        finalAmount:
          type: number
        paymentMethod:
          type: string
        shippingMethod:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemResponse"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        paymentDate:
          type: string
          format: date-time
        estimatedDeliveryDate:
          type: string
          format: date-time
        actualDeliveryDate:
          type: string
          format: date-time
    PageProductResponse:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/ProductResponse"
        number:
          type: integer
          format: int32
        sort:
          type: array
          items:
            $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          type: array
          items:
            $ref: "#/components/schemas/SortObject"
        paged:
          type: boolean
        pageSize:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        unpaged:
          type: boolean
    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        importPrice:
          type: number
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageDTO"
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        variants:
          type: array
          items:
            $ref: "#/components/schemas/VariantResponse"
    SortObject:
      type: object
      properties:
        direction:
          type: string
        nullHandling:
          type: string
        ascending:
          type: boolean
        property:
          type: string
        ignoreCase:
          type: boolean
    VariantResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sizeName:
          type: string
        color:
          type: string
        stock:
          type: integer
          format: int32
        reservedQuantity:
          type: integer
          format: int32
        availableQuantity:
          type: integer
          format: int32
        importPrice:
          type: number
        sellingPrice:
          type: number
        thumbnail:
          type: string
    ApiResponseUserResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        result:
          $ref: "#/components/schemas/UserResponse"
    Pageable:
      type: object
      properties:
        page:
          minimum: 0
          type: integer
          format: int32
        size:
          minimum: 1
          type: integer
          format: int32
        sort:
          type: array
          items:
            type: string
    PageOrderResponse:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/OrderResponse"
        number:
          type: integer
          format: int32
        sort:
          type: array
          items:
            $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean
