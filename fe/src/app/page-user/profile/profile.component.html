<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-6">Hồ sơ của tôi</h1>

  <div *ngIf="loading" class="text-gray-500">Đang tải thông tin...</div>

  <form *ngIf="!loading && form" [formGroup]="form" class="space-y-5">
    <!-- Username -->
    <div>
      <label class="block text-sm text-gray-600 mb-1">Tên đăng nhập</label>
      <input
        formControlName="username"
        class="w-full border rounded px-4 py-2 bg-gray-100"
        readonly
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm text-gray-600 mb-1">Email</label>
      <input
        formControlName="email"
        class="w-full border rounded px-4 py-2"
        type="email"
      />
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm text-gray-600 mb-1">Số điện thoại</label>
      <input formControlName="phone" class="w-full border rounded px-4 py-2" />
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm text-gray-600 mb-1">Địa chỉ</label>
      <textarea
        formControlName="address"
        rows="3"
        class="w-full border rounded px-4 py-2"
      ></textarea>
    </div>

    <!-- Roles -->
    <div *ngIf="user?.roles?.length">
      <label class="block text-sm text-gray-600 mb-1">Quyền</label>
      <div class="flex gap-2">
        <span
          *ngFor="let r of user.roles"
          class="px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full"
        >
          {{ r }}
        </span>
      </div>
    </div>
  </form>
</div>
