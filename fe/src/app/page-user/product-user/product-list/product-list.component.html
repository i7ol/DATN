<body class="m-0 p-0 bg-gray-100 min-h-screen">
  <div class="min-h-screen px-4 md:px-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Danh sách sản phẩm</h1>
      <button
        (click)="openAddForm()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Thêm sản phẩm
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-10">Đang tải sản phẩm...</div>

    <!-- Product Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      *ngIf="!loading"
    >
      <div
        *ngFor="let product of products"
        class="bg-white rounded shadow hover:shadow-lg transition overflow-hidden"
      >
        <div class="relative w-full h-64 overflow-hidden">
          <img
            [src]="product.images?.[0]?.url || 'https://via.placeholder.com/300'"
            alt="{{ product.name }}"
            class="w-full h-full object-cover transition duration-300 hover:opacity-0"
          />
          <img
            *ngIf="product.images?.length > 1"
            [src]="product.images?.[1]?.url"
            alt="{{ product.name }} hover"
            class="absolute top-0 left-0 w-full h-full object-cover transition duration-300 opacity-0 hover:opacity-100"
          />
        </div>

        <div class="p-4">
          <h2 class="text-lg font-semibold">{{ product.name }}</h2>
          <p class="text-gray-500 text-sm">SKU: {{ product.sku }}</p>
          <p class="text-gray-900 font-bold mt-2">
            {{ product.price | currency : "VND" : "symbol" : "1.0-0" }}
          </p>
          <div class="mt-2 text-gray-700 text-sm">
            Danh mục: {{ getCategoryName(product.categoryId) }}
          </div>
          <div class="mt-4 flex justify-between">
            <button
              (click)="editProduct(product)"
              class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 transition"
            >
              Sửa
            </button>
            <button
              (click)="deleteProduct(product.id!)"
              class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
            >
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Form Modal -->
    <div
      *ngIf="showForm"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    >
      <div class="bg-white rounded-lg w-full max-w-lg p-6 relative">
        <h2 class="text-xl font-bold mb-4">
          {{ editingProduct ? "Sửa sản phẩm" : "Thêm sản phẩm" }}
        </h2>
        <form (ngSubmit)="saveProduct()">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Tên</label>
            <input
              type="text"
              [(ngModel)]="form.name"
              name="name"
              required
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">SKU</label>
            <input
              type="text"
              [(ngModel)]="form.sku"
              name="sku"
              required
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4 grid grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Giá bán</label
              >
              <input
                type="number"
                [(ngModel)]="form.price"
                name="price"
                required
                class="w-full border rounded px-3 py-2"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Giá nhập</label
              >
              <input
                type="number"
                [(ngModel)]="form.importPrice"
                name="importPrice"
                required
                class="w-full border rounded px-3 py-2"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1"
              >Danh mục</label
            >
            <select
              [(ngModel)]="form.categoryId"
              name="categoryId"
              class="w-full border rounded px-3 py-2"
            >
              <option [ngValue]="null">Chọn danh mục</option>
              <option *ngFor="let cat of categories" [ngValue]="cat.id">
                {{ cat.name }}
              </option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Ảnh</label>
            <input type="file" (change)="onFilesSelected($event)" multiple />
            <div class="flex gap-2 mt-2 flex-wrap">
              <img
                *ngFor="let url of previewUrls"
                [src]="url"
                class="w-20 h-20 object-cover border rounded"
              />
            </div>
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              (click)="cancelForm()"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 transition"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
